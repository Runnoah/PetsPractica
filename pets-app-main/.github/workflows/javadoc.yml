name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta solo al hacer push en main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Java 21
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Construir el proyecto y generar /docs
      - name: Build project
        run: mvn clean package  # Ajusta si generas docs en otra carpeta

      # 4️⃣ Desplegar /docs a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true  # Reemplaza todo el contenido del branch gh-pages
